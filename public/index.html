  <style>
    *{
        margin: 0;
        padding: 0;

    }
    nav{
        display: flex;
        position: fixed;
      z-index: 3;
        height: 9vh;
        background: #0f59d1;


    }
    .nav-links{
        display: flex;
        list-style: none;
        width: 50%;
        height: 100%;
        justify-content: space-around;
        align-items: center;
        margin-left: auto;
        margin-top: -40px;

    }
    .nav-links li a{
        display: flex;
        color: black;
        text-decoration: none;
        font-size: 16px;

    }

    @media  screen and (max-width: 1370px) {
        .line{
            width: 30px;
            height: 3px;
            background: black;
            margin: 5px;

        }
        nav{
            position: relative;
        }
        .hamberger{
            position: absolute;
            cursor: pointer;
            right: 5%;
            top:50%;
            transform: translate(5%, -50%);
            z-index: 4;
        }


        .nav-links{
            position: fixed;
            background: #FFFFFF;
            height: 50%;
            width: 50%;
            right: 0;
            flex-direction: column;
            clip-path: circle(100px at 90% -20%);
            -webkit-clip-path: circle(100px at 90% -20%);
            transition: all 1s ease-out;

        }
        .mobile.nav-links{
            margin-left: 0px;

        }
        .nav-links.open{
            clip-path: circle(1300px at 90% -20%);
            -webkit-clip-path: circle(1300px at 90% -20%);
        }
    }
     img {
         width: 300px;
         height: 160px;
         margin-top: -50px;
         margin-left: -20px;
     }

</style>



<nav>

</nav>

<script>
    const hamberger = document.querySelector('.hamberger');
    const navLinks = document.querySelector('.nav-links');
    const links = document.querySelectorAll('.nav-link li');

    hamberger.addEventListener("click", () => {
        navLinks.classList.toggle("open");
    });
</script>
